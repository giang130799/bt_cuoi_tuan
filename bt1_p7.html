<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("so a")
  let b = +prompt("so b")
  let i;
  for (let i=a;i<=b;i++) {
    if (i % 3 === 0 && i % 5 !== 0) {
      document.write("Fizz" + "<br>");
      continue;
    } else if (i % 5 === 0 && i % 3 !== 0) {
      document.write("Buzz" + "<br>");
      continue;
    } else if (i % 3 === 0 && i % 5 === 0) {
      document.write("FizzBuzz" + "<br>");
      continue;
    }
    document.write(i + "<br>");
    console.log(i);
  }
</script>
</body>
</html>
