<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="inra"></p>
<script>
  let a = +prompt("so a")
  let b = +prompt("so b")
  let count = 0;
  for (let i=a;i<=b;i++){
    if (i%7===0){
      count++
        document.getElementById("inra").innerHTML="so cac so chia het cho 7 la:"+count;
    }
  }

    </script>
</body>
</html>
