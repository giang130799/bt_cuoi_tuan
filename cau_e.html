<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id = "a" placeholder="Nhập vào số a"></label>
<label><input type="text" id = "b" placeholder="Nhập vào số b"></label>
<label><input type="text" id = "c" placeholder="Nhập vào số c"></label> <br>
<button type="button" onclick="caue()"><i>Câu e</i></button>
<p id="resulta"></p>
<script>
  function caue() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    if (a + b > c && a + c > b && b + c > a) {
      document.getElementById("resulta").innerHTML = a + ", " + b + ", " + c + " là số đo 3 cạnh 1 tam giác.";
       if (a === b && b === c && c === a) {
        document.getElementById("resulta").innerHTML = "Đây là tam giác đều!!!";
      } else if (a === b || a === c || b === c) {
        document.getElementById("resulta").innerHTML = "Đây là tam giác cân!!!";
      } else if (Math.pow(a,2) + Math.pow(b,2) === Math.pow(c,2) || Math.pow(a,2) + Math.pow(c,2) === Math.pow(b,2) || Math.pow(b,2) + Math.pow(c,2) === Math.pow(a,2)) {
        document.getElementById("resulta").innerHTML = "Đây là tam giác vuông!!!";
      }
    } else {
      document.getElementById("resulta").innerHTML = a + ", " + b + ", " + c + " KHÔNG phải là số đo 3 cạnh 1 tam giác.";
    }
  }
</script>
</body>
</html>
