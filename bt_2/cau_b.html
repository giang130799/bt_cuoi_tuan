<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id = "a" placeholder="Nhập vào số a"></label>
<label><input type="text" id = "b" placeholder="Nhập vào số b"></label><br>
<button type="button" onclick="caub()"><i>Câu b</i></button>
<p id="resulta"></p>
<script>
  function caub(){
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let p = Math.pow(a, 2);
    let s = Math.pow(a, b);
    document.getElementById("resulta").innerHTML="a mu 2 =" + p + "<br>" + "a mu b = " + s;
  }
</script>
</body>
</html>
